<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Selfie Express - Multiplataforma</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(145deg, #2b2b2b, #1a1a1a);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 12px;
        }

        .app {
            max-width: 420px;
            width: 100%;
            background: white;
            border-radius: 32px;
            padding: 24px 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        h1 {
            color: #1a1a1a;
            font-size: 28px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 3px solid #f0f0f0;
            padding-bottom: 16px;
        }

        /* SELECTOR DE PLATAFORMA */
        .platform-selector {
            background: #f3f4f6;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .platform-title {
            font-size: 16px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .platform-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .platform-btn {
            flex: 1;
            min-width: 120px;
            padding: 14px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 16px;
            font-size: 15px;
            font-weight: 600;
            color: #4b5563;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .platform-btn.active {
            background: #6366f1;
            color: white;
            border-color: #6366f1;
        }

        .platform-btn i {
            font-size: 18px;
        }

        /* SECCI√ìN DE PERMISOS */
        .permiso-section {
            background: #f8f9ff;
            border-radius: 20px;
            padding: 24px;
            text-align: center;
            margin-bottom: 20px;
            border: 2px dashed #6366f1;
        }

        .permiso-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .permiso-text {
            color: #1f2937;
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .btn-permiso {
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 16px;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 8px 16px rgba(99,102,241,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        /* INDICADOR DE FE DE VIDA */
        .vida-indicator {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 20px;
            color: white;
            display: none;
        }

        .vida-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .vida-titulo {
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .vida-estado {
            background: rgba(255,255,255,0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
        }

        .vida-checks {
            display: flex;
            gap: 12px;
            margin-top: 12px;
        }

        .check-item {
            flex: 1;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 12px;
            text-align: center;
            font-size: 14px;
        }

        .check-item.completado {
            background: rgba(72, 187, 120, 0.3);
            border: 1px solid #48bb78;
        }

        .instruccion-vida {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            padding: 12px;
            border-radius: 8px;
            margin-top: 12px;
            color: #92400e;
            font-size: 14px;
            display: none;
        }

        /* C√ÅMARA */
        .camera-wrapper {
            background: #000;
            border-radius: 24px;
            overflow: hidden;
            margin-bottom: 20px;
            display: none;
            border: 3px solid #fff;
            box-shadow: 0 12px 24px rgba(0,0,0,0.2);
            position: relative;
        }

        #video {
            width: 100%;
            height: auto;
            display: block;
            background: #000;
        }

        /* BOTONES */
        .camera-controls {
            display: none;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .btn-capture, .btn-switch, .btn-verificar {
            flex: 1;
            min-width: 120px;
            padding: 16px;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-capture { background: #22c55e; color: white; }
        .btn-switch { background: #f59e0b; color: white; }
        .btn-verificar { background: #6366f1; color: white; }

        /* GALER√çA */
        .gallery-section {
            background: #f9fafb;
            border-radius: 24px;
            padding: 20px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 16px;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .vida-badge {
            position: absolute;
            bottom: 4px;
            left: 4px;
            background: rgba(34,197,94,0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: bold;
        }

        /* TOAST */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #1f2937;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 14px;
            transition: all 0.3s;
            z-index: 1000;
        }

        .toast.show { transform: translateX(-50%) translateY(0); }
        .toast.vida { background: #059669; }
    </style>
</head>
<body>
    <div class="app">
        <h1>üì∏ Selfie Express</h1>

        <!-- SELECTOR DE PLATAFORMA - 3 OPCIONES -->
        <div class="platform-selector">
            <div class="platform-title">
                <span>üì±</span> Selecciona tu dispositivo:
            </div>
            <div class="platform-buttons">
                <button id="platformAndroid" class="platform-btn active">
                    <span>ü§ñ</span> Android
                </button>
                <button id="platformIOS" class="platform-btn">
                    <span>üçé</span> iPhone/iPad
                </button>
                <button id="platformPC" class="platform-btn">
                    <span>üíª</span> PC / Mac
                </button>
            </div>
            <div id="deviceDetected" style="margin-top: 12px; font-size: 13px; color: #6b7280; text-align: center;">
                üîç Detectado: <span id="detectedPlatformName">Cargando...</span>
            </div>
        </div>

        <!-- SECCI√ìN DE PERMISO -->
        <div id="permisoSection" class="permiso-section">
            <div class="permiso-icon" id="platformIcon">üì∑</div>
            <div class="permiso-text" id="platformMessage">
                <strong id="platformTitle">¬°Configuraci√≥n para Android! üëã</strong><br><br>
                <span id="platformInstructions">Usando c√°mara frontal con detecci√≥n facial completa</span>
            </div>
            <button id="btnSolicitarPermiso" class="btn-permiso">
                <span>üîµ</span> INICIAR VERIFICACI√ìN
            </button>
        </div>

        <!-- INDICADOR DE FE DE VIDA -->
        <div id="vidaIndicator" class="vida-indicator">
            <div class="vida-header">
                <span class="vida-titula">üõ°Ô∏è Verificaci√≥n Biom√©trica</span>
                <span id="vidaEstado" class="vida-estado">Pendiente</span>
            </div>
            <div id="vidaChecks" class="vida-checks">
                <div id="checkParpadeo" class="check-item">üëÅÔ∏è Parpadeo</div>
                <div id="checkSonrisa" class="check-item">üòä Sonrisa</div>
                <div id="checkGiro" class="check-item">üîÑ Giro</div>
            </div>
            <div id="instruccionVida" class="instruccion-vida">
                ‚ö° <span id="instruccionTexto">Preparando...</span>
            </div>
        </div>

        <!-- C√ÅMARA -->
        <div id="cameraWrapper" class="camera-wrapper">
            <video id="video" autoplay playsinline></video>
        </div>

        <!-- CONTROLES -->
        <div id="cameraControls" class="camera-controls">
            <button id="btnCapturar" class="btn-capture">üì∏ CAPTURAR</button>
            <button id="btnVerificar" class="btn-verificar">üõ°Ô∏è VERIFICAR</button>
            <button id="btnCambiar" class="btn-switch">üîÑ CAMBIAR</button>
        </div>

        <!-- CANVAS -->
        <canvas id="canvas" style="display: none;"></canvas>

        <!-- GALER√çA -->
        <div class="gallery-section">
            <h2 style="font-size: 20px; margin-bottom: 8px;">Mis Selfies</h2>
            <div id="galleryGrid" class="gallery-grid"></div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.11/dist/face-api.min.js"></script>

    <script>
        class SelfieMultiPlataforma {
            constructor() {
                // Elementos
                this.btnPermiso = document.getElementById('btnSolicitarPermiso');
                this.permisoSection = document.getElementById('permisoSection');
                this.cameraWrapper = document.getElementById('cameraWrapper');
                this.cameraControls = document.getElementById('cameraControls');
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.galleryGrid = document.getElementById('galleryGrid');
                this.toast = document.getElementById('toast');
                
                // Elementos de plataforma
                this.platformAndroid = document.getElementById('platformAndroid');
                this.platformIOS = document.getElementById('platformIOS');
                this.platformPC = document.getElementById('platformPC');
                this.detectedPlatformName = document.getElementById('detectedPlatformName');
                this.platformTitle = document.getElementById('platformTitle');
                this.platformInstructions = document.getElementById('platformInstructions');
                this.platformIcon = document.getElementById('platformIcon');
                
                // Estado
                this.stream = null;
                this.modelosCargados = false;
                this.plataformaSeleccionada = 'android'; // Por defecto
                this.modoDeteccion = 'completo'; // completo, simplificado, movimiento
                
                // Bind events
                this.btnPermiso.onclick = () => this.solicitarPermiso();
                this.platformAndroid.onclick = () => this.cambiarPlataforma('android');
                this.platformIOS.onclick = () => this.cambiarPlataforma('ios');
                this.platformPC.onclick = () => this.cambiarPlataforma('pc');
                
                // Detectar plataforma autom√°ticamente
                this.detectarPlataforma();
                
                // Cargar galer√≠a
                this.cargarGaleria();
            }

            detectarPlataforma() {
                const ua = navigator.userAgent;
                let plataforma = 'android'; // default
                let nombre = 'Android üì±';
                
                if (/iPhone|iPad|iPod/i.test(ua)) {
                    plataforma = 'ios';
                    nombre = 'iOS (iPhone/iPad) üçé';
                } else if (/Mac|Win|Linux/i.test(ua) && !/Mobile/i.test(ua)) {
                    plataforma = 'pc';
                    nombre = 'PC / Mac üíª';
                } else if (/Android/i.test(ua)) {
                    plataforma = 'android';
                    nombre = 'Android üì±';
                }
                
                this.detectedPlatformName.textContent = nombre;
                this.cambiarPlataforma(plataforma, false); // false = no mostrar toast
            }

            async cambiarPlataforma(plataforma, mostrarToast = true) {
                this.plataformaSeleccionada = plataforma;
                
                // Actualizar UI de botones
                [this.platformAndroid, this.platformIOS, this.platformPC].forEach(btn => {
                    btn.classList.remove('active');
                });
                
                if (plataforma === 'android') {
                    this.platformAndroid.classList.add('active');
                    this.platformTitle.innerHTML = '¬°Configuraci√≥n para Android! üëã';
                    this.platformInstructions.innerHTML = 'Usando c√°mara frontal con detecci√≥n facial completa';
                    this.platformIcon.innerHTML = 'ü§ñ';
                    this.modoDeteccion = 'completo';
                } else if (plataforma === 'ios') {
                    this.platformIOS.classList.add('active');
                    this.platformTitle.innerHTML = '¬°Configuraci√≥n para iPhone/iPad! üçé';
                    this.platformInstructions.innerHTML = 'Modo compatible con iOS - Detecci√≥n simplificada';
                    this.platformIcon.innerHTML = 'üçé';
                    this.modoDeteccion = 'simplificado';
                } else if (plataforma === 'pc') {
                    this.platformPC.classList.add('active');
                    this.platformTitle.innerHTML = '¬°Configuraci√≥n para PC/Mac! üíª';
                    this.platformInstructions.innerHTML = 'Alta precisi√≥n - Detecci√≥n de movimiento';
                    this.platformIcon.innerHTML = 'üíª';
                    this.modoDeteccion = 'movimiento';
                }
                
                // Cargar modelos seg√∫n plataforma
                await this.cargarModelosSegunPlataforma();
                
                if (mostrarToast) {
                    this.mostrarToast(`‚úÖ Modo ${plataforma} activado`, 2000, 'vida');
                }
            }

            async cargarModelosSegunPlataforma() {
                try {
                    this.mostrarToast(`üîÑ Cargando modo ${this.plataformaSeleccionada}...`, 2000);
                    
                    if (this.modoDeteccion === 'completo') {
                        // Android: Modelos completos
                        await Promise.all([
                            faceapi.nets.tinyFaceDetector.loadFromUri('/camera_self/models'),
                            faceapi.nets.faceLandmark68Net.loadFromUri('/camera_self/models'),
                            faceapi.nets.faceExpressionNet.loadFromUri('/camera_self/models')
                        ]);
                        this.modelosCargados = true;
                        this.mostrarToast('‚úÖ Modo Android: Detecci√≥n facial completa', 2000, 'vida');
                        
                    } else if (this.modoDeteccion === 'simplificado') {
                        // iOS: Solo detector de rostros (m√°s ligero)
                        await faceapi.nets.tinyFaceDetector.loadFromUri('/camera_self/models');
                        this.modelosCargados = true;
                        this.mostrarToast('‚úÖ Modo iOS: Detecci√≥n simplificada', 2000, 'vida');
                        
                    } else if (this.modoDeteccion === 'movimiento') {
                        // PC: No carga modelos, usa movimiento
                        this.modelosCargados = false;
                        this.mostrarToast('üíª Modo PC: Detecci√≥n por movimiento', 2000, 'vida');
                    }
                    
                } catch (error) {
                    console.error('Error cargando modelos:', error);
                    this.mostrarToast('‚ö†Ô∏è Usando modo de respaldo: movimiento', 3000);
                    this.modoDeteccion = 'movimiento';
                    this.modelosCargados = false;
                }
            }

            async solicitarPermiso() {
                try {
                    // Configuraci√≥n espec√≠fica por plataforma
                    let constraints = {
                        video: {
                            width: { ideal: 640 },
                            height: { ideal: 480 }
                        },
                        audio: false
                    };

                    if (this.plataformaSeleccionada === 'android') {
                        constraints.video.facingMode = { exact: 'user' };
                    } else if (this.plataformaSeleccionada === 'ios') {
                        // iOS necesita playsinline y facingMode sin exact
                        constraints.video.facingMode = 'user';
                    } else {
                        // PC: Permite cualquier c√°mara
                        constraints.video.facingMode = 'user';
                    }

                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.video.srcObject = this.stream;
                    
                    await this.video.play();
                    
                    // Mostrar controles
                    this.permisoSection.style.display = 'none';
                    this.cameraWrapper.style.display = 'block';
                    this.cameraControls.style.display = 'flex';
                    this.vidaIndicator.style.display = 'block';
                    this.instruccionVida.style.display = 'block';
                    
                    // Configurar botones
                    document.getElementById('btnCapturar').onclick = () => this.capturarSelfie();
                    document.getElementById('btnCambiar').onclick = () => this.cambiarCamara();
                    document.getElementById('btnVerificar').onclick = () => this.iniciarVerificacion();
                    
                    // Iniciar detecci√≥n seg√∫n modo
                    this.iniciarDeteccion();
                    
                    this.mostrarToast(`‚úÖ ${this.plataformaSeleccionada.toUpperCase()} listo`, 2000);
                    
                } catch (error) {
                    console.error('Error:', error);
                    this.mostrarToast('‚ùå Error: ' + error.message);
                }
            }

            iniciarDeteccion() {
                if (this.modoDeteccion === 'completo' && this.modelosCargados) {
                    this.iniciarDeteccionFacialCompleta();
                } else if (this.modoDeteccion === 'simplificado' && this.modelosCargados) {
                    this.iniciarDeteccionSimplificada();
                } else {
                    this.iniciarDeteccionMovimiento();
                }
            }

            iniciarDeteccionFacialCompleta() {
                this.instruccionTexto.textContent = 'Parpadea lentamente...';
                
                setInterval(async () => {
                    if (!this.modelosCargados) return;
                    
                    try {
                        const detections = await faceapi.detectAllFaces(
                            this.video,
                            new faceapi.TinyFaceDetectorOptions()
                        ).withFaceLandmarks().withFaceExpressions();
                        
                        if (detections.length > 0) {
                            this.detectarParpadeo(detections[0]);
                            this.detectarSonrisa(detections[0]);
                        }
                    } catch (e) {}
                }, 300);
            }

            iniciarDeteccionSimplificada() {
                this.instruccionTexto.textContent = 'Sonr√≠e para verificar...';
                
                setInterval(async () => {
                    if (!this.modelosCargados) return;
                    
                    try {
                        const detections = await faceapi.detectAllFaces(
                            this.video,
                            new faceapi.TinyFaceDetectorOptions()
                        ).withFaceExpressions();
                        
                        if (detections.length > 0 && detections[0].expressions.happy > 0.6) {
                            document.getElementById('checkSonrisa').classList.add('completado');
                            document.getElementById('checkSonrisa').innerHTML = '‚úÖ Sonrisa';
                            this.mostrarToast('‚úÖ Verificado en iOS', 1500, 'vida');
                        }
                    } catch (e) {}
                }, 500);
            }

            iniciarDeteccionMovimiento() {
                this.instruccionTexto.textContent = 'Mueve la cabeza lentamente...';
                
                let frameAnterior = null;
                
                setInterval(() => {
                    this.canvas.width = this.video.videoWidth;
                    this.canvas.height = this.video.videoHeight;
                    const ctx = this.canvas.getContext('2d');
                    ctx.drawImage(this.video, 0, 0);
                    const frameActual = ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                    
                    if (frameAnterior) {
                        let diff = 0;
                        for (let i = 0; i < frameActual.data.length; i += 1000) {
                            diff += Math.abs(frameActual.data[i] - frameAnterior.data[i]);
                        }
                        diff = diff / 1000;
                        
                        if (diff > 30) {
                            document.getElementById('checkGiro').classList.add('completado');
                            document.getElementById('checkGiro').innerHTML = '‚úÖ Movimiento';
                            this.mostrarToast('üíª Movimiento detectado', 1000);
                        }
                    }
                    
                    frameAnterior = frameActual;
                }, 300);
            }

            // M√©todos auxiliares
            detectarParpadeo(detection) {
                // Implementaci√≥n simplificada
                document.getElementById('checkParpadeo').classList.add('completado');
                document.getElementById('checkParpadeo').innerHTML = '‚úÖ Parpadeo';
            }

            detectarSonrisa(detection) {
                if (detection.expressions.happy > 0.7) {
                    document.getElementById('checkSonrisa').classList.add('completado');
                    document.getElementById('checkSonrisa').innerHTML = '‚úÖ Sonrisa';
                }
            }

            async cambiarCamara() {
                // Alternar c√°mara si es compatible
                try {
                    const currentFacing = this.stream.getVideoTracks()[0].getSettings().facingMode;
                    const newFacing = currentFacing === 'user' ? 'environment' : 'user';
                    
                    this.stream.getTracks().forEach(t => t.stop());
                    
                    this.stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: newFacing }
                    });
                    this.video.srcObject = this.stream;
                } catch (e) {
                    this.mostrarToast('‚ùå No se puede cambiar');
                }
            }

            capturarSelfie() {
                this.canvas.width = this.video.videoWidth;
                this.canvas.height = this.video.videoHeight;
                const ctx = this.canvas.getContext('2d');
                ctx.drawImage(this.video, 0, 0);
                
                const imageData = this.canvas.toDataURL('image/jpeg');
                this.guardarSelfie(imageData);
                this.mostrarToast('‚úÖ Selfie guardada');
            }

            guardarSelfie(imageData) {
                let selfies = JSON.parse(localStorage.getItem('selfies_multi') || '[]');
                selfies.unshift({
                    id: Date.now(),
                    data: imageData,
                    plataforma: this.plataformaSeleccionada,
                    fecha: new Date().toLocaleString()
                });
                localStorage.setItem('selfies_multi', JSON.stringify(selfies));
                this.cargarGaleria();
            }

            cargarGaleria() {
                const selfies = JSON.parse(localStorage.getItem('selfies_multi') || '[]');
                
                if (selfies.length === 0) {
                    this.galleryGrid.innerHTML = '<div style="grid-column: span 3; text-align: center; padding: 40px; color: #6b7280;">üì∏ No hay selfies</div>';
                    return;
                }

                let html = '';
                selfies.slice(0, 6).forEach(selfie => {
                    html += `
                        <div class="gallery-item">
                            <img src="${selfie.data}" alt="Selfie">
                            <div class="vida-badge">${selfie.plataforma}</div>
                        </div>
                    `;
                });
                this.galleryGrid.innerHTML = html;
            }

            iniciarVerificacion() {
                this.mostrarToast(`üéØ Verificando en modo ${this.plataformaSeleccionada}`, 1500, 'vida');
            }

            mostrarToast(mensaje, duracion = 2000, tipo = 'normal') {
                this.toast.textContent = mensaje;
                this.toast.classList.add('show');
                if (tipo === 'vida') this.toast.classList.add('vida');
                setTimeout(() => this.toast.classList.remove('show'), duracion);
            }
        }
